<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Shopping Cart</title>
    <!--! font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!--! bootstrap5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-area">
      <div class="container">
        <div class="navbar">
          <div class="navbar-left">
            <button class="btn btn-bar"><i class="fas fa-bars"></i></button>
          </div>
          <!-- ./navbar-left end -->
          <div class="navbar-middle">
            <div class="logo">LOGO</div>
          </div>
          <!-- ./navbar-middle end -->
          <div class="navbar-right">
            <button
              class="cart-btn"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight"
            >
              <span class="cart-items">0</span>
              <i class="fas fa-cart-shopping"></i>
            </button>
          </div>
          <!-- ./navbar-right end -->
        </div>
        <!-- ./navbar end -->
      </div>
      <!-- ./container end -->
    </header>
    <!-- ./header-area end -->
    <!-- ! ./banner start -->
    <div class="banner-area">
      <div class="banner">
        <div class="banner-image">
          <img src="./images/banner.png" alt="banner" class="img-fluid" />
        </div>
        <!-- ./banner-image end -->
        <div class="banner-content">
          <span class="banner-content-subtitle">INDOORS</span>
          <span class="banner-content-title">
            See Bambooâ€™s New Range Of Indoor Furniture
          </span>
          <span class="banner-content-text">
            Classic meet modern living, Bamboo has a fantastic range of indoor
            furniture, perfect for any modern home.
          </span>
          <a class="banner-content-link" href="#">SEE MORE</a>
        </div>
        <!-- banner-content end -->
      </div>
      <!-- ./banner end -->
    </div>
    <!-- banner-area end -->

    <!-- ! ./banner end -->

    <!-- ! product-list  start  -->
    <div class="product-area">
      <div class="container">
        <h2 class="product-area-title">Featured Product</h2>
        <div class="row" id="products-dom">
        
          
        
        </div>
        <!-- ./row end -->
      </div>
      <!-- ./container end -->
    </div>
    <!-- ./product-area end -->

    <!-- ! product-list end  -->

    <!-- !cart-list start -->
    <div class="offcanvas offcanvas-end" id="offcanvasRight">
      <div class="offcanvas-header">
        <h5>Shopping Cart</h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <!-- offcanvas-header end -->

      <div class="offcanvas-body">
        <div class="shopping-cart">
          <ul class="cart-list">
          
          </ul>
          <div class="shopping-cart-bottom">
            <div class="total">
              <div class="total-title"> Subtotal: </div>
                <span class="total-value">$ 0</span>                           
            </div>
            <!-- total end -->
            <button type="button" class="btn-clear">Clear</button>
          </div>
          <!-- shopping-cart-bottom end -->
        </div>
        <!-- shopping-cart end -->
      </div>
      <!-- offcanvas-body end -->
    </div>
    <!-- offcanvas end -->

    <!-- !cart-list end -->

    <!-- bootstrap 5.3 js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
